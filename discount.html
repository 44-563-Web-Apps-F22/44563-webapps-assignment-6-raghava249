<!DOCTYPE html>
<html>
    <head><title>discount page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></head>
 
<body>

<h2>computes discounts</h2>

<form>
    <label for="form1_age">Enter base amount</label>
    <input type ="number" id="form1_age" name="form1_age" value=20> <br>

    <label for="form1_nick">Enter the discount percentage</label>
    <input type ="number" id="form1_nick" name="form1_nick" value=10> <br>

    <input type="button" class="btn btn-secondary" type="button"  onclick="discount()" value="Apply discount">
</form>


<p id="result">Result1</p>

<script> 

function discount (){
    let result=" ";
    base= document.getElementById("form1_age").value
    discoun= document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+base+" and "+discoun)
    out = document.getElementById("result")
    for(let i=1;i<6;i++)
    {   
        let cal=base*i-((base*i)*discoun/100)
        result=result+cal+" "
    }
    out.innerHTML="Discounted amounts for base value "+base+" are"+result;

}
</script>
<form>    
    <input type="radio" onclick="chooseOp()" id="radio1" name="topping" value="times" >
    <label for="form_rd2">*</label><br>
    <input type="radio" onclick="chooseOp()" id="radio2" name="topping" value="divide">
    <label for="form_rd3">/</label><br>
    <input type="radio" onclick="chooseOp()" id="radio3" name="topping" value="exponent">
    <label for="form_rd2">**</label><br>
</form>
<p id="result1">Result2</p>
<script>
    function chooseOp()
    {
    base= document.getElementById("form1_age").value
    discoun= document.getElementById("form1_nick").value
    out=document.getElementById("result1")
    if(document.getElementById("radio1").checked)
    {
        let z=base*discoun;
        out.innerHTML=z
    }
    else if(document.getElementById("radio2").checked)
    {
        out.innerHTML=base/discoun
    }
    else if(document.getElementById("radio3").checked)
    {
        out.innerHTML=base**discoun
    }

    }

</script>

</body>
</html>
